<!DOCTYPE html>
<html>
    <head>
        <title>Kiểm tra số ngày trong tháng</title>
    </head>
    <body>
        <h4>Nhập tháng để kiểm tra số ngày</h4>
        <input type="number" id="month">
        <button id="button" onclick="eva()">Kiểm tra</button>
        <p id="result"></p>
    </body>
    <script>
        function eva() {
            let month = parseInt(document.getElementById("month").value);

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6: 
                case 8: 
                case 9:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Bạn chưa nhập tháng";

            }
        }
    </script>
</html>
