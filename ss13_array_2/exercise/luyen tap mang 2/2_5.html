<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 5</title>
</head>

<body>
    <input type="text" name="Arr1" id="arr1" placeholder="Nhập phần tử chuỗi 1"><br>
    <input type="text" name="Arr2" id="arr2" placeholder="Nhập phần tử chuỗi 2"><br>
    <button onclick="input()">Nhập cả 2 chuỗi 1 lúc</button><br>
    <button onclick="compareArrays()">So sánh 2 chuỗi</button>
    <script>
        let arr1 = [];
        let arr2 = [];

        function input() {
            arr1.push(document.getElementById("arr1").value);
            arr2.push(document.getElementById("arr2").value);
            document.getElementById("arr1").value = "";
            document.getElementById("arr2").value = "";
        }

        function compareArrays() {
            if (JSON.stringify(arr1) === JSON.stringify(arr2)) {
                alert("Hai mảng giống nhau");
            } else {
                alert("Hai mảng khác nhau");
            }
            arr1 = [];
            arr2 = []; //Reset mảng sau khi so sánh
        }
    </script>
</body>

</html>
