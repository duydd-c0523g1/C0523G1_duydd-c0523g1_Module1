<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Từ điển</title>
</head>

<body>
    <p><b>Các từ có sẵn: apple, dog, phone</b></p>
    <input type="text" name="Eng" id="Eng" placeholder="Nhâp từ tiếng anh">
    <input type="text" name="Vie" id="Vie" readonly>
    <button onclick="tran()">Dịch</button>
    <script>
        function tran() {
             let input = document.getElementById("Eng").value;
            let index_eng = -1;
            let result = "";
            let eng = ["apple", "dog", "phone"];
            let vie = ["táo", "chó", "điện thoại"];

            for (i = 0; i < eng.length; i++) {
                if (input == eng[i]) {
                    index_eng = i;
                    break;
                    // for(j = 0; j < vie.length; j++) {
                    //     if (index_eng == j) {
                    //         result = vie[j];
                    //     }
                    // }
                }
            }
            document.getElementById("Vie").value = vie[index_eng];
        }
    </script>
</body>

</html>
