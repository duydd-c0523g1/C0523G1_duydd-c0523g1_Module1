<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dãy fibonacci</title>
</head>
<h1 style="text-align: center;"> Dãy fibonacci</h1>

<body>
    <script>
        let number = +prompt("Bạn muốn in bao nhiêu phần tử trong dãy Fibonacci?")
        let n1 = 0, n2 = 1, nextTerm;

        document.write("Fibonacci Series: <br>");

        for (let i = 1; i <= number; i++) {
            document.write(n1 + "<br>");
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>

</html>
