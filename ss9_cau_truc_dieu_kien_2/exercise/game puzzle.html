<!DOCTYPE html>
<html>
<head>
  <title>Puzzle Game</title>
  <style>
    .puzzle {
      display: grid;
      grid-gap: 10px;
    }
    .puzzle-item {
      width: 80%;
      height: 200px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Puzzle Game</h1>
  <div class="puzzle">
    <div class="puzzle-item"></div>
    <div class="puzzle-item"></div>
    <div class="puzzle-item"></div>
  </div>
</body>
</html>
