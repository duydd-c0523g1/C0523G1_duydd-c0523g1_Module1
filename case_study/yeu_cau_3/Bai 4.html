<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        const prices = [20000, 25000, 15000, 18000, 10000, 12000];

        function orderDrink() {
            let total = 0;

            do {
                console.log('--- MENU ---');
                console.log('1. Cafe - 20000');
                console.log('2. Cam vắt - 25000');
                console.log('3. Nước ép cà rốt - 15000');
                console.log('4. Nước ép cà chua - 18000');
                console.log('5. Nước lọc - 10000');
                console.log('6. Nước dừa - 12000');
                console.log('7. Thoát gọi món');

                const choice = parseInt(prompt('Vui lòng chọn số thức uống (từ 1 đến 6). Bấm số 7 để thoát menu'));

                if (choice === 7) {
                    break;
                }

                const price = prices[choice - 1];

                if (price) {
                    const quantity = parseInt(prompt('Bạn muốn mua bao nhiêu thức uống này?'));
                    const subtotal = price * quantity;
                    total += subtotal;
                    console.log(`Tổng tiền: ${subtotal}`);
                } else {
                    console.log('Lựa chọn không hợp lệ. Vui lòng chọn lại.');
                }
            } while (true);

            alert(`Tổng số tiền cần phải trả: ${total} VND`);
        }

        orderDrink();


    </script>
</body>

</html>
