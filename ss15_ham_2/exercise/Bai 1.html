<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <h2>Kiểm tra số nguyên tố</h2>

    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }

        let number = +prompt('Nhập vào số cần kiểm tra');
        if (isPrime(number)) {
            alert(`${number} là số nguyên tố.`);
        } else {
            alert(`${number} không là số nguyên tố.`);
        }

    </script>
</body>

</html>
