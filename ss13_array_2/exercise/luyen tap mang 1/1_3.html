<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 3</title>
</head>

<body>
    <input type="number" name="Array" id="array" placeholder="Nhập các phần tử">
    <button onclick="add()">Add</button>
    <button onclick="avrg()">Average</button>
    <div id="display"></div>
    <div id="displayAvrg"></div>
    <script>
        let arr = []; // Đặt biến arr ở ngoài hàm để lưu trữ các phần tử

        function add() {
            let element = parseInt(document.getElementById("array").value);

            arr.push(element);
            let display = arr.join(", ");

            document.getElementById("array").value = ""
            document.getElementById("display").innerHTML = display;
        }

        function avrg() {
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]; // Tính tổng các phần tử trong mảng
            }

            let average = sum / arr.length; // Tính giá trị trung bình

            document.getElementById("displayAvrg").innerHTML = Math.floor(average);
        }
    </script>
</body>

</html>
