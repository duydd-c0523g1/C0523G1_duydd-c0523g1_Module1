<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        function orderDrink() {
            const menu = {
                1: { name: 'Cafe', price: 10 },
                2: { name: 'Cam vắt', price: 8 },
                3: { name: 'Nước ép cà rốt', price: 7 },
                4: { name: 'Nước ép cà chua', price: 7 },
                5: { name: 'Nước lọc', price: 5 },
                6: { name: 'Nước dừa', price: 6 }
            };

            let total = 0;

            do {
                console.log('--- MENU ---');
                console.log('1. Cafe - $10');
                console.log('2. Cam vắt - $8');
                console.log('3. Nước ép cà rốt - $7');
                console.log('4. Nước ép cà chua - $7');
                console.log('5. Nước lọc - $5');
                console.log('6. Nước dừa - $6');
                console.log('7. Thoát gọi món');

                const choice = parseInt(prompt('Vui lòng chọn số thức uống (từ 1 đến 6). Bấm sô 7 để thoát menu'));

                if (choice === 7) {
                    break;
                }

                const drink = menu[choice];

                if (drink) {
                    const quantity = parseInt(prompt(`Bạn muốn mua bao nhiêu ${drink.name}?`));
                    const subtotal = drink.price * quantity;
                    total += subtotal;
                    console.log(`Tổng tiền: $${subtotal}`);
                } else {
                    console.log('Lựa chọn không hợp lệ. Vui lòng chọn lại.');
                }
            } while (true);

            alert(`Tổng số tiền cần phải trả: $${total}`);
        }

        orderDrink();

    </script>
</body>

</html>
