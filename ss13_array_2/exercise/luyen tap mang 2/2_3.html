<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 3</title>
</head>

<body>
    <script>
        const kTu = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'x', 'w', 'y', 'z'];
        let arr = ['c', 's', 'c', '2', '6', '1'];
        let count = 0;
        
        for (let char of arr) {
            if (kTu.includes(char.toLowerCase())) {
                count++;
            }
        }

        alert(`Số ký tự trong chuỗi là ${count}`);
    </script>
</body>

</html>
