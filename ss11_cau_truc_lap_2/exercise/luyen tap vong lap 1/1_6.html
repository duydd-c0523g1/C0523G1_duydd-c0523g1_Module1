<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<h1 style="text-align: center;"> Tổng 30 số đầu tiên chia hết cho 7</h1>

<body>
    <script>

        let n = 1;
        let i = 0;
        let sum = 0;
        document.write("Tổng 30 số đầu tiên chia hết cho 7: <br>");

        while (i < 30) {
            if (n % 7 === 0) {
                sum += n;
                i++;
            }
            n++
        }        
        document.write(sum);
    </script>

</html>
