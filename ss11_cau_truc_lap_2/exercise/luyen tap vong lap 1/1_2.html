<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<h1 style="text-align: center;"> Bảng cửu chương</h1>

<body>
    <script>
        let i = +prompt("Nhập nhiệt độ");
        if (i > 20 && i < 100) {
            alert("OK");
            i = "";
        }
        while (i >= 100 || i <= 20) {
            if (i >= 100 || i <= 20) {
                if (i >= 100) {
                    alert("Yêu cầu giảm nhiệt độ");
                    i = "";
                } else if (i <= 20) {
                    alert("Yêu cầu tăng nhiệt độ");
                    i = "";
                }
            }
        }
    </script>

</html>
