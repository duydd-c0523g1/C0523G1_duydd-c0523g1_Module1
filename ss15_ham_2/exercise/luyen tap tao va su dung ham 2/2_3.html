<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>

<body>
    <script>
        function factorial(number) {
            let result = 1;
            for (let i = number; i > 0; i--) {
                result *= i;
            }
            return result;
        }

        let input = +prompt('Nhập số cần tính giai thừa');
        let result = factorial(input);
        alert(result);
    </script>
</body>

</html>
