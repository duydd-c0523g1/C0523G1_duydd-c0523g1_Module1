<!DOCTYPE html>
<html>
  <head>
    <title>Xét duyệt tuổi</title>
    <script>
        function inspect() {
            let minute = parseFloat(document.getElementById("minute").value);
            let fee

            if (minute <= 10) {
                fee = 5000 + minute * 300 + "VND";
            } else {
                fee = (5000 + 10 * 300) + ((minute - 10) * 2000) + "VND";
            }
                
            document.getElementById("result").innerHTML = fee;
        }
    </script>
  </head>
  <body>
    <h2>Tính cước điện thoại</h2>
    <input type="number" id="minute" placeholder="Nhập số phút của cuộc gọi">
    <button onclick="inspect()">Kiểm tra</button>
    <p id="result"></p>

    <!--Phí thuê bao bắt buộc là 5 nghìn.-->
    <!--300 đồng cho mỗi gọi của 10 phút đầu tiên.-->
    <!--2000 đồng từ phút thứ 11 trở đi.-->
  </body>
</html>
