<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="display" readonly="readonly" style="text-align: right; width: 230px; font-size: 2em; font-weight: 100; height: 30px;" placeholder="0"/>
            </td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('7')" style="width: 40px; height: 25px;">7</button></td>
            <td><button onclick="appendNumber('8')" style="width: 40px; height: 25px;">8</button></td>
            <td><button onclick="appendNumber('9')" style="width: 40px; height: 25px;">9</button></td>
            <td><button onclick="appendNumber('+')" style="width: 40px; height: 25px;">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('4')" style="width: 40px; height: 25px;">4</button></td>
            <td><button onclick="appendNumber('5')" style="width: 40px; height: 25px;">5</button></td>
            <td><button onclick="appendNumber('6')" style="width: 40px; height: 25px;">6</button></td>
            <td><button onclick="appendNumber('-')" style="width: 40px; height: 25px;">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('1')" style="width: 40px; height: 25px;">1</button></td>
            <td><button onclick="appendNumber('2')" style="width: 40px; height: 25px;">2</button></td>
            <td><button onclick="appendNumber('3')" style="width: 40px; height: 25px;">3</button></td>
            <td><button onclick="appendNumber('*')" style="width: 40px; height: 25px;">x</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('0')" style="width: 40px; height: 25px;">0</button></td>
            <td><button onclick="appendNumber('.')" style="width: 40px; height: 25px;">.</button></td>
            <td><button id="equal" onclick="calculate()" style="width: 40px; height: 25px;">=</button></td>
            <td><button onclick="appendNumber('/')" style="width: 40px; height: 25px;">/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button id="clear" onclick="clearDisplay()" style="width: 230px; height: 25px;">Clear</button></td>
        </tr>
    </table>
    <style>
        table {
            margin: 0 auto;
        }

        button {
            border-radius: 5px;
        }

        td {
            padding: 5px;
            text-align: center;
        }

        #display {
            width: 150px;
        }

        #clear {
            background-color: #ff0000;
            color: #fff;
        }

        #equal {
            background-color: #008000;
            color: #fff;
        }
    </style>
    <script>
        function appendNumber(number) {
            let display = document.getElementById('display');
            display.value += number;
        }

        function clearDisplay() {
            let display = document.getElementById('display');
            display.value = '';
        }

        function calculate() {
            let display = document.getElementById('display');
            let expression = display.value;

            try {
                let result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
