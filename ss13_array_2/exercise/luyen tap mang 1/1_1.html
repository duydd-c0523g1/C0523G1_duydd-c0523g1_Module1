<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài 1</title>
    </head>
    <body>
        <script>
            //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
            //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

            let numbers = [1, 10, 58, 95, 2, 7, 56, 4, 9, 50];
            let count = 0;
            for (i = 0; i < numbers.length; i++) {
                if (numbers[i] >= 10) {
                    count++;
                }
            }
            alert("Có " + count + " số lớn hơn hoặc bằng 10 trong mảng");
        </script>
    </body>
</html>
