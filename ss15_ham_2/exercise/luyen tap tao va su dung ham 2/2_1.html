<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính số bình phương</title>
</head>

<body>
    <script>
        function square(number) {
            return number ** 2;
        }

        let input = +prompt('Nhập số cần bình phương');
        let result = square(input);
        alert(result);
    </script>
</body>

</html>
