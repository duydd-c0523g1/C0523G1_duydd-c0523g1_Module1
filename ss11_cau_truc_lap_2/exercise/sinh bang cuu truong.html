<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: black solid 1px; 
            width: 100px; 
            height: 20px; 
            text-align: center;
        }
    </style>
</head>
<h1 style="text-align: center;"> Bảng cửu chương</h1>
<body>
    <script>
        let result = ""
        for (let i = 2; i <= 9; i++) {
            result += "<tr>";
            for (let j = 1; j <= 10; j++ ) {
            result = result + ("<td>" + i + " x " + j + " = " + (i*j) + "</td>");
            }
            result += "</tr>";
        }
        document.write ("<table>" + result +"</table>");
    </script>
