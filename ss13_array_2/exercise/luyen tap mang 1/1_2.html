<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let numbers = []; // Khởi tạo mảng numbers
        let j = 1;
        let max = -Infinity; // Khởi tạo max với giá trị âm vô cùng để chắc chắn tìm đc giá trị lớn nhất đầu tiên
        while (j <= 10) {
            let arr = +prompt("Nhập phần tử thứ " + j);
            numbers.push(arr);
            j++;
            if (j > 10) {
                for (let i = 0; i < numbers.length; i++) {
                    if (numbers[i] > max) {
                        max = numbers[i];
                    }
                }
                document.writeln(max + " là số lớn nhất trong mảng<br> Vị trí của " + max + " là " + (numbers.indexOf(max) + 1));
            }
        }
    </script>
</body>
</html>
