<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông có cạnh dưới cùng bên trái</title>
</head>

<body>
    <h1 style="text-align: center;"> Tam giác vuông có cạnh dưới cùng bên trái</h1>
    <script>

        let Size = 5;

        for (let i = 0; i < Size; i++) {
            let row = "";
            for (let j = 0; j <= i; j++) {
                row += "*";
                hinh = row + "<br>";
            }
            document.write(hinh);
        }
    </script>

</html>
