<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<h1 style="text-align: center;"> Đếm số</h1>
<body>
    <script>      
        for (let i = 0; i <= 100; i++) {
            document.write (i + "<br>");
            if (i == 99) {
                alert("Hoàn thành");
            }
        }
    </script>
</body>
</html>
