<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>

<body>
    <h2>Tính giai thừa</h2>
    <input type="number" name="number" id="number" placeholder="Nhập số">
    <button onclick="check()">Check</button>
    <script>
        function check() {
            let n = parseInt(document.getElementById("number").value);
            let i = 1;
            let result = 1;
            while (i <= n) {
                result *= i;
                i++;
            }
            alert(n + "! = " + result);
        }
    </script>
</body>

</html>
