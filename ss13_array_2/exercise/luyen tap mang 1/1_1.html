<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 1</title>
</head>

<body>
    <script>
        //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
        let j = 1;
        let numbers = [];
        let count = 0;

        while (j <= 10) {
            arr = +prompt("Nhập phần tử thứ " + j)
            numbers.push(arr);
            j++;
            if (j == 10) {
                for (i = 0; i < numbers.length; i++) {
                    if (numbers[i] >= 10) {
                        count++;
                    }
                }
                document.writeln("Có " + count + " số lớn hơn hoặc bằng 10 trong mảng");
            }
        }


    </script>
</body>

</html>
