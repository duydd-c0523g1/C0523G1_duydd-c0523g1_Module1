<!DOCTYPE html>
<html>
  <head>
    <title>Tính diện tích tam giác vuông</title>
    <script>
      function inspect() {
        let LengthA = parseFloat(document.getElementById("lengthA").value);
        let LengthB = parseFloat(document.getElementById("lengthB").value);
        let Unit = document.getElementById("Unit").value;
        let Area = 0.5 * LengthA * LengthB

        Result = "Diện tích tam giác vuông là " + Area + Unit;

        document.getElementById("result").innerHTML = Result;

        
      }
    </script>
  </head>
  <body>
    <h2>Tính diện tích tam giác vuông</h2>
    <input type="number" id="lengthA" placeholder="Cạnh a">
    <input type="number" id="lengthB" placeholder="Cạnh b">
    <span>
        <select name="Unit" id="Unit">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="m">m</option>
        </select>
    </span>
    <button onclick="inspect()">Kiểm tra</button>
    <p id="result"></p>
  </body>
</html>
