<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<h1 style="text-align: center;">FizzBuzz</h1>

<body>
    <script>

        let n = 0;
        let i = 0;
        document.write("Fizz - - - Buzz <br>");

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                document.write("FizzBuzz<br>");
            } else if (i % 3 === 0) {
                document.write("Fizz<br>");
            } else if (i % 5 === 0) {
                document.write("Buzz<br>");
            } else {
                document.write(i + "<br>");
            }
        }
    </script>

</html>
