<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật rỗng</title>
</head>

<body>
    <h1 style="text-align: center;">Hình trái tim</h1>
    <script>
        var rows = 6;

        // Vẽ nửa trên của trái tim
        for (var i = 1; i <= rows; i++) {
            var line = "";
            for (var j = 1; j <= rows - i; j++) {
                line += " ";
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                line += "*";
            }
            document.write(line + "<br>");
        }

        // Vẽ nửa dưới của trái tim
        for (var i = rows - 1; i >= 1; i--) {
            var line = "";
            for (var j = 1; j <= rows - i; j++) {
                line += " ";
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                line += "*";
            }
            document.write(line);
        }

    </script>
</body>

</html>
