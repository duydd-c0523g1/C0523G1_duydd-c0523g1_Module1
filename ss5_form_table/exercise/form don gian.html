<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sở thích của bạn</title>
        <link rel="stylesheet" href="sothich.css">
    </head>
    <body>
        <h3>SỞ THÍCH CỦA BẠN</h3><br>
        <form action="#", method="post">
            <div class="inputBox">
                <table>
                    <tr>
                        <td class="yourname">Họ và tên</td>
                        <td colspan="3"><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td colspan="3"><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td rowspan="3">Sở thích</td>
                        <td><input type="checkbox" name="hobby">Thể thao</td>
                        <td><input type="checkbox" name="hobby">Âm nhạc</td>
                        <td><input type="checkbox" name="hobby">Đọc sách</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="hobby">Lướt web</td>
                        <td><input type="checkbox" name="hobby">Chơi game</td>
                        <td><input type="checkbox" name="hobby">Điện ảnh</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="hobby">Du lịch</td>
                    </tr>
                </table>
            </div>
            <div class="Button">
                <input type="submit" name="Submit Form" id="submit" value="Gửi thông tin">
                <input type="reset" name="Reset Form" id="reset" value="Nhập lại">
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Đăng ký học viên</title>
        <link rel="stylesheet" href="sothich.css">
    </head>
    <body>
        <h3>ĐĂNG KÝ HỌC VIÊN</h3><br>
        <fieldset>
            <legend>THÔNG TIN HỌC VIÊN</legend>
        <form action="#", method="post">
            <div class="inputBox">
                <table border="0">
                    <tr>
                        <td>Họ và tên</td>
                        <td><input type="text" name="yourname" id="name"></td>
                    </tr>
                    <tr>
                        <td>Ngày sinh</td>
                        <td><input type="date" name="bday" id="bd"></td>
                    </tr>
                    <tr>
                        <td>Giới tính</td>
                        <td>
                            <select name="gender" id="gender">
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td>Lớp</td>
                        <td>
                            <select name="class" id="class">
                                <option value="select">--Chọn lớp--</option>
                                <option value="select">Lớp A</option>
                                <option value="select">Lớp B</option>
                                <option value="select">Lớp C</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="mail" id="mail"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td><input type="tel" name="phone" id="phone"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Đăng ký"> <input type="reset" name="reset" id="reset" value="Nhập lại"></td>
                    </tr>
                </table>
            </div>
        </form>
        </fieldset>
    </body>
</html>
