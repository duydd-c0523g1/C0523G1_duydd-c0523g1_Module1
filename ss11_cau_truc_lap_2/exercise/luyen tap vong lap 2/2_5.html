<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>

<body>

    <h1>Tính lãi ngân hàng</h1>
    <input type="number" name="deposit" id="deposit" placeholder="Số tiền cần vay">
    <input type="number" name="duration" id="duration" placeholder="Thời gian vay (tháng)">
    <input type="number" name="percent" id="percent" placeholder="Lãi Suất">
    <button onclick="check()">Kiểm tra</button>
    <script>
        function check() {
            let deposit = +document.getElementById("deposit").value;
            let duration = +document.getElementById("duration").value;
            let percent = +document.getElementById("percent").value;

            for (i = 0; i < duration; i++) {
                deposit += (deposit * (percent / 100));
            }
            alert("Số tiền bạn phải trả sau " + duration + " tháng là " + Math.round(deposit) + "VND");
        }


    </script>
</body>

</html>
