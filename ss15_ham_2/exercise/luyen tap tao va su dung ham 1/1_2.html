<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị số</title>
</head>

<body>
    <script>
        function increaseNumber(number) {
            return number + 1;
        }

        let num = +prompt('Nhập số');
        let increasedNum = increaseNumber(num);
        document.writeln("Giá trị tăng lên: " + increasedNum);
    </script>
</body>

</html>
