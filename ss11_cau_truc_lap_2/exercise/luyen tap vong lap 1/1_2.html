<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<h1 style="text-align: center;">Kiểm tra nhiệt độ</h1>

<body>
    <script>
        let i = +prompt("Nhập nhiệt độ");
        if (i > 20 && i < 100) {
            alert("OK");
        }
        while (i >= 100 || i <= 20) {
            if (i >= 100) {
                alert("Yêu cầu giảm nhiệt độ");
            } else if (i <= 20) {
                alert("Yêu cầu tăng nhiệt độ");
            }
            i = +prompt("Nhập nhiệt độ mới");
        }
    </script>
</body>

</html>
