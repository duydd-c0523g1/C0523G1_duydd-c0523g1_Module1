<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <input type="number" name="Salary" id="salary" placeholder="Nhập lương">
    <button onclick="tax()">Tính thực lĩnh</button>
    <script>
        function tax() {
            let Salary = parseInt(document.getElementById('salary').value);
            if (Salary > 15000000) {
                alert(`Thực lĩnh: ${Salary - ((Salary * 20) / 100)} VND`);
            }

            if (Salary >= 7000000 && Salary <= 15000000) {
                alert(`Thực lĩnh: ${Salary - ((Salary * 10) / 100)} VND`);
            }

            if (Salary < 7000000) {
                alert(`Thực lĩnh: ${Salary - ((Salary * 5) / 100)} VND`);
        }
    }
    </script>
</body>
</html>
