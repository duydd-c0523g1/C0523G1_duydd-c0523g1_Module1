<!DOCTYPE html>

    <title>BÃ i 1</title>

<body>
    <script>
        function prefixSums(a) {
            const n = a.length;
            const b = new Array(n);

            b[0] = a[0];
            for (let i = 1; i < n; i++) {
                b[i] = b[i - 1] + a[i];
            }

            return b;
        }

        const a = [1, 2, 3];
        const result = prefixSums(a);
        console.log(result); // Output: [1, 3, 6]
    </script>
</body>
