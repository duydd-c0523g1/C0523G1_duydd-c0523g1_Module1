<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Duyệt ký tự trong mảng và trả về số lần xuất hiện của ký tự đó trong mảng</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 'a', 'b', 'c', 1, 3, 'c', 4, 'c', 1, 'c'];

        function countOccurrences(element) {
            let count = 0;
            let isExist = false;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === element) {
                    count++;
                    isExist = true;
                }
            }
            return isExist ? count : -1;
        }

        let input = prompt("Nhập phần tử bất kỳ");
        let result = countOccurrences(input);
        alert("Số lần xuất hiện của phần tử trong mảng: " + result);
    </script>
</body>

</html>
