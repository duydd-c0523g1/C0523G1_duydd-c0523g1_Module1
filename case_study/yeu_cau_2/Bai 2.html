<!DOCTYPE html>

<head>

    <title>Bài 2</title>
</head>

<body>
    <script>
        function drawSolidTriangle(height) {
            for (let i = 1; i <= height; i++) {
                let row = '';

                for (let j = 1; j <= height - i; j++) {
                    row += ' ';
                }

                for (let k = 1; k <= 2 * i - 1; k++) {
                    row += '*';
                }

                console.log(row);
            }
        }

        const height = parseInt(prompt('Nhập chiều cao của tam giác:'));
        drawSolidTriangle(height);
    </script>
</body>

</html>
